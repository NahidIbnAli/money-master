<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Vanila CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2 class="fw-bold display-5 text-center mt-4">Money MasterðŸ’°</h2>
    </header>
    <main>
      <section class="mt-4">
        <div class="container">
          <div class="row gap-4 gap-lg-0">
            <div class="col-lg-7">
              <img
                class="img-fluid rounded"
                src="assets/Pexels Photo by Karolina Grabowska.png"
                alt=""
              />
            </div>
            <div class="col-lg-5 bg-light text-center p-5 rounded">
              <h5 class="fw-semibold my-4">Income</h5>
              <div class="d-flex gap-3">
                <label class="col-form-label" for="">Income:</label>
                <input
                  id="income"
                  class="form-control border-0 bg-grey"
                  type="text"
                />
              </div>
              <h5 class="fw-semibold my-4">Expenses</h5>
              <div class="d-flex gap-3">
                <label class="col-form-label" for="">Food:</label>
                <input
                  id="food"
                  class="form-control border-0 bg-grey"
                  type="text"
                />
              </div>
              <div class="d-flex gap-3 my-3">
                <label class="col-form-label" for="">Rent:</label>
                <input
                  id="rent"
                  class="form-control border-0 bg-grey"
                  type="text"
                />
              </div>
              <div class="d-flex gap-3">
                <label class="col-form-label" for="">Clothes:</label>
                <input
                  id="clothes"
                  class="form-control border-0 bg-grey"
                  type="text"
                />
              </div>
              <button
                id="btn-calc"
                class="btn btn-primary fw-semibold px-5 py-2 my-3"
              >
                Calculate
              </button>
              <h5 class="fw-semibold">
                Total Expenses: <span id="total-expenses">5500</span>
              </h5>
              <h5 class="fw-semibold mt-3">
                Balance: <span id="balance">4500</span>
              </h5>
              <div class="d-flex justify-content-center gap-3 my-4">
                <label class="col-form-label" for="">Save:</label>
                <input
                  id="saving-percentage"
                  class="form-control w-25 text-center border-0 bg-grey"
                  type="text"
                />
                <label class="col-form-label" for="">%</label>
                <button
                  id="btn-saving"
                  class="btn btn-primary px-5 fw-semibold"
                >
                  Save
                </button>
              </div>
              <h5 class="fw-semibold">
                Saving Amount: <span id="saving-amount">2000</span>
              </h5>
              <h5 class="fw-semibold my-3">
                Remaining Balance: <span id="remaining-balance">2500</span>
              </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vanila JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
